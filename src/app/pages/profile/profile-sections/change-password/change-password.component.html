<section class="sc-2 pb-0">
    <div class="container p-2">
       <div class="mn-box mb-0">
          <h2>Update Password</h2>
          <div class="row">
             <div class="col-md-12 mb-2">
                <div class="book-inp text-left">
                   <label for="name">New Password</label>
                   <input class="form-control" placeholder="Name" type="text" [(ngModel)]="formData.password">
                </div>
             </div>
             <div class="col-md-12 mb-2">
                <div class="book-inp text-left">
                   <label for="name">Confirm Password</label>
                   <input class="form-control" placeholder="Email" type="email" [(ngModel)]="formData.confirm_password">
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <div class="btn-sc">
                      <label class="" style="height: 16px; width: 100%;"> </label>
                      <button class="btn-prime" (click)="formSubmit()">
                         Update
                      </button> 
                   </div>
                </div>
             </div>
          </div>
       </div>
 
    </div>
 </section>
