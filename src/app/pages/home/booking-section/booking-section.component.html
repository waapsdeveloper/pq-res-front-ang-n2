<section class="sc-2">
  <div class="container">
     <div class="booking-box">
        <div class="fl-9"  data-aos="fade" data-aos-duration="1200">
           <img src="assets/img/fl-9.svg" alt="">
        </div>
        <div class="fl-10"  data-aos="fade" data-aos-duration="1200">
           <img src="assets/img/fl-10.svg" alt="">
        </div>
        <div class="book-sc">
           <h3 class="top-cont-1">Online Booking</h3>
           <h2 class="top-cont-2">Table <span>Booking</span></h2>
           <div class="row">
              <div class="col-md-3">
                 <div class="book-inp">
                    <input class="form-control" placeholder="No of Guest" type="number" [(ngModel)]="formData.no_of_guests">
                 </div>
              </div>
              <div class="col-md-3">
                 <div class="book-inp">
                    <input class="form-control" placeholder="Date" type="date" [(ngModel)]="formData.date" >
                 </div>
              </div>
              <div class="col-md-3">
                 <div class="book-inp">
                    <input class="form-control" placeholder="Time" type="time" [(ngModel)]="formData.time">
                 </div>
              </div>
              <div class="col-md-3">
                 <div class="book-inp">
                    <div class="btn-sc text-left">

                       <button class="btn-prime" (click)="formSubmit()" >
                        Find A Table
                       </button>

                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div class="fl-11"  data-aos="fade" data-aos-duration="1200">
           <img src="assets/img/fl-11.svg" alt="">
        </div>
        <div class="fl-12"  data-aos="fade" data-aos-duration="1200">
           <img src="assets/img/fl-12.svg" alt="">
        </div>
        <div class="fl-14" data-aos="fade" data-aos-duration="1200">
           <img src="assets/img/fl-14.svg" alt="">
        </div>
     </div>
  </div>
</section>
