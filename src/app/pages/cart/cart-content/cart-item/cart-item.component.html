<div class="cart-item">
  <div class="cart-left">
    <div class="cart-img">
      <img [src]="item.image" alt="" />
      <div class="cart-overlay">
        <div>{{ item.name }}</div>
        <div>Rs {{ item.price }}</div>
      </div>
    </div>
  </div>

  <div class="cart-right">
    <div class="variation-box" *ngIf="!item.variations?.length">
      <img src="assets/img/delivery-img-inner.svg" class="mb-3" style="margin-left: 10rem ;" alt="" />
    </div>

    <div class="cart-variations" *ngIf="item.variations?.length">
      <div class="variations-list" *ngFor="let variation of item.variations">
        <p class="variation-title">{{ variation.type }}</p>
        <div class="variation-item" [class.selected]="option.selected" *ngFor="let option of variation.options">
          <label>
            <span>{{ option?.name }} Rs: {{ option?.price }}</span>
            <input
              type="checkbox"
              [checked]="option.selected"
              [(ngModel)]="option.selected"
              (ngModelChange)="changeVariationSelection($event)"
            />
          </label>
        </div>
      </div>
    </div>

    <div class="cart-actions">
      <div class="cart-count">
        <img src="assets/svg/circle-plus.svg" (click)="addQuantity(item)" />
        <input type="number" class="value" [value]="item.quantity" min="1" />
        <img src="assets/svg/circle-minus.svg" (click)="removeQuantity(item)" />
      </div>
      <img class="cart-delete" src="assets/svg/trash.svg" (click)="removeItem(item)" />
    </div>
  </div>
</div>
