<section class="sec-3">
  <div class="fl-15" data-aos="fade" data-aos-duration="1200">
    <img src="assets/img/fl-15.svg" alt="" />
  </div>
  <div class="fl-16" data-aos="fade" data-aos-duration="1200">
    <img src="assets/img/fl-16.svg" alt="" />
  </div>
  <div class="fl-17" data-aos="fade" data-aos-duration="1200">
    <img src="assets/img/fl-17.svg" alt="" />
  </div>
  <div class="">
    <div class="table-box">
      <div class="container">
        <div class="booking-box" data-aos="zoom-in-up" data-aos-duration="1300">
           <div class="fl-9"  data-aos="fade" data-aos-duration="1200">
              <img src="assets/img/fl-9.svg" alt="">
           </div>
           <div class="fl-10"  data-aos="fade" data-aos-duration="1200">
              <img src="assets/img/fl-10.svg" alt="">
           </div>
           <div class="book-sc">
              <h3 class="top-cont-1">Online Booking</h3>
              <h2 class="top-cont-2">Table <span>Booking</span></h2>
              <div class="row">
                 <div class="col-md-3">
                    <div class="book-inp">
                       <input class="form-control" placeholder="No of Guest" type="number" [(ngModel)]="selectedGuestCount"
                       (ngModelChange)="updateGuestCount($event)">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="book-inp">
                       <input class="form-control" placeholder="Date" type="date" [(ngModel)]="selectedDate"
                       [min]="minDate" >
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="book-inp">
                       <input class="form-control" placeholder="Time" type="time" [(ngModel)]="selectedTime">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="book-inp">
                       <div class="btn-sc text-left">

                          <button class="btn-prime" (click)="startBooking()" >
                           Book Table NoW
                          </button>
                          
                       </div>
                    </div>
                 </div>
              </div>
           </div>
           <div class="fl-11"  data-aos="fade" data-aos-duration="1200">
              <img src="assets/img/fl-11.svg" alt="">
           </div>
           <div class="fl-12"  data-aos="fade" data-aos-duration="1200">
              <img src="assets/img/fl-12.svg" alt="">
           </div>
           <div class="fl-14" data-aos="fade" data-aos-duration="1200">
              <img src="assets/img/fl-14.svg" alt="">
           </div>
        </div>
     </div>
      <div class="container">

        <div class="row mb-4">
          <div class="col-md-6">
            <h3 class="mb-0">Table List</h3>
          </div>
          <div class="col-md-6">
            <div class="th-btn-sc d-flex justify-content-end align-items-center gap-3">
              <!-- Floor Dropdown -->
              <div class="radio-container">
                <label for="floor-select">
                  <i class="bi bi-pin-map"></i> Select Floor:
                </label>
                <select
                  id="floor-select"
                  class="floor-dropdown form-control"
                  style="width: auto"
                  [(ngModel)]="selectedFloor"
                  (ngModelChange)="setFloor(selectedFloor)"
                >
                  <option *ngFor="let fl of floors" [value]="fl">
                    {{ fl }} Floor
                  </option>
                </select>
              </div>



            </div>
          </div>
        </div>


        <div class="tabel-sc">
          <div class="row">
            <div
              [ngClass]="{
                'col-md-2': hostScreensize > 1300,
                'col-md-4': hostScreensize <= 1300 && hostScreensize > 1000,
                'col-md-6': hostScreensize <= 1000 && hostScreensize > 430,
                'col-md-12': hostScreensize <= 430
              }"
              style="margin-bottom: 16px"
              class="mb-4"
              *ngFor="let item of filteredList"
            >
              <div class="tb-bx" [class.booked]="item.selected">
                <div class="tb-img">
                  <span>{{ item.no_of_seats }}</span>
                  <img
                    class="table-image-static-243"
                    src="assets/img/table.svg"
                    alt=""
                  />
                </div>
                <button
                  (click)="setSelected(item)"
                  class="btn-prime"
                  data-bs-toggle="modal"
                  data-bs-target="#table-form"
                >
                  {{ !item.selected ? item.identifier : "Selected" }}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="tb-bottom"></div>
      </div>
    </div>
  </div>
</section>
