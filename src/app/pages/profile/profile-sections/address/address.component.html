<section class="sc-2 pb-0">
    <div class="container p-2">
       <div class="mn-box mb-0">
          <h2>Address Book</h2>
          <div class="row">
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <label for="name">Add New Address</label>
                   <input class="form-control" placeholder="Name" type="text" [(ngModel)]="address.name">
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <label for="name">House No./Building Name</label>
                   <input class="form-control" placeholder="House No./Building Name" type="text" [(ngModel)]="address.house_number">
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <label for="name">Area/Locality</label>
                   <input class="form-control" placeholder="Area/Locality" type="text" [(ngModel)]="address.area">
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <label for="name">Pincode</label>
                   <input class="form-control" placeholder="Pincode" type="text" [(ngModel)]="address.pincode">
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <label for="name">Phone</label>
                   <input class="form-control" placeholder="Phone" type="text" [(ngModel)]="address.phone">
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <label for="name">Landmark</label>
                   <input class="form-control" placeholder="Landmark" type="text" [(ngModel)]="address.landmark">
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp text-left">
                   <label for="name">Type</label>
                   <select class="form-control" [(ngModel)]="address.type">
                      <option value="Home">Home</option>
                      <option value="Office">Office</option>
                   </select>
                </div>
             </div>             
             <div class="col-md-12 mb-2">
                <div class="book-inp">
                   <div class="btn-sc">
                      <label class="" style="height: 16px; width: 100%;"> </label>
                      <button class="btn-prime" (click)="formSubmit()">
                         Update
                      </button> 
                   </div>
                </div>
             </div>
          </div>
       </div>
 
    </div>
 </section>
