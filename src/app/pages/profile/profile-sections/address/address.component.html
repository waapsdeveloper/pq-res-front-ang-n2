<section class="sc-2 pb-0">
  <div class="container p-2">
    <div class="mn-box mb-0">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="address-heading">
          Address Book
        </h2>
        <button class="btn-add" (click)="toggleAddForm()">+ Add Address</button>
      </div>

      <!-- Add/Update Form -->
      <div *ngIf="showForm" class="form-container">
        <form (ngSubmit)="formSubmit()">
          <div class="mb-2">
            <label>Address</label>
            <input class="form-control" [(ngModel)]="selectedAddress.address" name="address" required />
          </div>
          <div class="mb-2">
            <label>City</label>
            <input class="form-control" [(ngModel)]="selectedAddress.city" name="city" required />
          </div>
          <div class="mb-2">
            <label>State</label>
            <input class="form-control" [(ngModel)]="selectedAddress.state" name="state" required />
          </div>
          <div class="mb-2">
            <label>Country</label>
            <input class="form-control" [(ngModel)]="selectedAddress.country" name="country" required />
          </div>
          <div class="button-group">
            <button type="submit" class="btn-save">Save</button>
            <button type="button" class="btn-cancel" (click)="cancelForm()">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Address List -->
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of addresses">
            <td>{{ item.address }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.state }}</td>
            <td>{{ item.country }}</td>
            <td class="action-buttons">
              <button class="btn-update" (click)="editAddress(item)">Update</button>
              <button class="btn-delete" (click)="deleteAddress(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
