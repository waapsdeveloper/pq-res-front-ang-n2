<div class="cart-item">
  <div class="cart-left">
    <div class="cart-img">
      <img [src]="item.image" alt="" />
      <div class="cart-overlay">
        <div>{{ item.name }}</div>
        <div>{{ currency_symbol + " " }}{{ item.price }}</div>
      </div>
    </div>
  </div>

  <div class="cart-right">
    <!-- Product Name & Price -->
    <div class="cart-details">
      <h3>
        {{ item.name }} x <b>{{ item.quantity }}</b>
      </h3>
      <h3>{{ currency_symbol + " " }}{{ item.price }}</h3>
    </div>

    <!-- Actions (Quantity + Remove) -->
    <div class="cart-actions">
      <div class="cart-count">
        <img src="assets/svg/circle-plus.svg" (click)="addQuantity(item)" />
        <!-- <input type="number" class="value" style="padding-left: 8px;" [value]="item.quantity" min="1" /> -->
        <img src="assets/svg/circle-minus.svg" (click)="removeQuantity(item)" />
      </div>
      <img class="cart-delete" src="assets/svg/trash.svg" (click)="removeItem(item)" />
    </div>

    <!-- Variations Section -->
    <div class="cart-variations" *ngFor="let variation of item?.variation; let vIndex = index">
      <div class="variation-title"
        style="display: flex; justify-content: space-between; align-items: center; gap: 16px;">
        <p style="margin: 0">{{ variation?.type }}</p>
      </div>

      <div class="d-flex flex-column gap-2">
        <div class="variation-item" *ngFor="let option of variation?.options; let oIndex = index">
          <label>
            <div>
              <span>{{ option?.name }}</span>
            </div>
            <div class="d-flex gap-3">
              <span>{{ currency_symbol + " " }}{{ option?.price }}</span>

              <!-- Radio Button -->
              <input type="radio" [name]="'variation_' + item.id + '_' + vIndex" [value]="option"
                [checked]="variation?.selectedOption?.name === option?.name"
                (change)="variation.selectedOption = option" />
            </div>
          </label>
        </div>
      </div>
    </div>



  </div>
</div>
