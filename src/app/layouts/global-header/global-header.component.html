<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container position-relative d-flex align-items-center justify-content-between">
     <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img  [src]="logoUrl" alt="">
  </a>
     <nav id="navmenu" class="navmenu">
        <ul>
           <li><a (click)="openLink('/tabs/home')" [class.active]="getActiveState('home')">Home<br></a></li>
           <li><a (click)="openLink('/tabs/todays-deals')" [class.active]="getActiveState('todays-deals')">today deals</a></li>
           <li><a (click)="openLink('/tabs/about-us')" [class.active]="getActiveState('about-us')">About</a></li>
           <li><a (click)="openLink('/tabs/products')" [class.active]="getActiveState('products')">Menu</a></li>
           <li><a (click)="openLink('/tabs/tables')" [class.active]="getActiveState('tables')">Table Booking</a></li>
           <li><a (click)="openLink('/tabs/contact-us')" [class.active]="getActiveState('contact-us')">Contact</a></li>
        </ul>

        <ul class="d-xl-none" #menuheader [style.display]="isMenuVisible ? 'block' : 'none'" style="height: 80vh;">
          <li><a (click)="openLink('/tabs/home')" [class.active]="getActiveState('home')">Home<br></a></li>
          <li><a (click)="openLink('/tabs/todays-deals')" [class.active]="getActiveState('todays-deals')">today deals</a></li>
          <li><a (click)="openLink('/tabs/about-us')" [class.active]="getActiveState('about-us')">About</a></li>
          <li><a (click)="openLink('/tabs/products')" [class.active]="getActiveState('products')">Menu</a></li>
          <li><a (click)="openLink('/tabs/tables')" [class.active]="getActiveState('tables')">Table Booking</a></li>
          <li><a (click)="openLink('/tabs/contact-us')" [class.active]="getActiveState('contact-us')">Contact</a></li>
       </ul>

        <i class="mobile-nav-toggle d-xl-none bi bi-list" (click)="toggleMobileMenu()"></i>
     </nav>
     <a class="cart-bx" (click)="gotoCart()" data-aos="fade" data-aos-duration="1000">
     <span class="cart-count-head">{{ cartCounter | async  }}</span>
     <img src="/assets/img/cart.png" alt="">
     </a>
  </div>
</header>
